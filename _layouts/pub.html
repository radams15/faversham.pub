 crossorigin=""/>


<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <!-- <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1> -->
    <!-- <p class="post-meta"> -->
    <!--   <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"> -->
    <!--     {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%} -->
    <!--     {{ page.date | date: date_format }} -->
    <!--   </time> -->
    <!--   {%- if page.author -%} -->

    <!--   {%- endif -%} -->
    <!-- </p> -->
      <table class="pub-table">
          <tr>
              <th>Name</th>
              <th>Owner</th>
              <th>Neameology</th>
              <th>Rating</th>
              <th>Map</th>
          </tr>
          <tr>
              <td>{{ page.pub.name }}</td>
              <td>{{ page.pub.owner }}</td>
              <td>{{ page.pub.can_neame }}</td>
              <td>{{ page.pub.rating }}</td>
              <td><a href="https://www.google.com/maps/@?api=1&map_action=map&zoom=20&center={{ page.pub.location }}&zoom=12&basemap=terrain">Google Maps</a></td>
          </tr>
      </table>

      <div id="pub-map"></div>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

{% if page.pub.location %}
<script>
var map = L.map('pub-map').setView([{{ page.pub.location }}], 20);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([{{ page.pub.location }}]).addTo(map)
    .bindPopup('{{ page.pub.name }}')
    .openPopup();
</script>
{% endif %}


<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{site.url}}{{page.url}}"
  },
  "headline": "{{ page.title }}",
  "image": "{{ page.banner }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "faversham.pub"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}"
}
</script>
